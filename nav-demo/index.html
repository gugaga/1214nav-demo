<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrap" id="main"></div>
    </main>
    <footer></footer>
    </video>
    <script>
        var keys = {
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length:3
        };

        var hash = {
            q:'qq.com',
            w:'weibo.com',
            e:'ele.me',
            r:'renren.com',
            t:'taobao.com',
            y:'yahu.com',
            u:undefined,
            i:'iqiyi.com',
            o:'Outlook.com',
            p:undefined,
            a:'Apple.com',
            s:'sougou.com',
            d:'dangdang.com',
            f:"fliggy.com",
            g:"google.com",
            h:'huya.com',
            j:'jingdong.com',
            k:'kugou.com',
            l:'lol.qq.com',
            z:'zhihu.com',
            x:'xiami.com',
            c:undefined,
            v:undefined,
            b:'baidu.com',
            n:undefined,
            m:'meituan.com'
        };

        var hashLocalStorage = JSON.parse(localStorage.getItem('http' || 'null'));
        if(hashLocalStorage){
            hash = hashLocalStorage;
        }
       

        index = 0;
        while(index < keys['length']){
            var div = document.createElement("div");
            main.appendChild(div);
            
            row = keys[index];
            index2 = 0;
            while(index2 < row['length']){
                var kbd = document.createElement('kbd');
                div.appendChild(kbd);
                //创建一个span 放文字
                var span = document.createElement("span");
                span.textContent = row[index2];
                span.className = "text";
                kbd.appendChild(span);
               
            
                // img标签，放在kbd标签里
                var img = document.createElement('img');

                if(hash[row[index2]]){
                    img.src = "http://" + hash[row[index2]] +"/favicon.ico";
                }else{
                    img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }
                
                kbd.appendChild(img);
                
                // 创建一个button标签
                var button = document.createElement('button');
                // 将button放在父元素kbd标签里
                kbd.appendChild(button);
                // 将button里的内容改成编辑
                button.textContent = "编辑";
                // 获取button的id row[index2]是 q w e r t..
                button.id = row[index2];

                
                button.onclick = function(event){
                    key = (event.target.id);
                    http = prompt("给我一个网址");
                    hash[key] = http;
                    localStorage.setItem("http",JSON.stringify(hash));
                    
                }

                index2 = index2 + 1;
               
            }
            index = index + 1;
        }

        document.onkeypress = function(event){
            // console.log("你输入了一个文字");
            // console.log(event);
            // console.log(event.key);
            //event.key == event['key']
            key = event['key'];
            website = hash[key];
            console.log(website);

            //当前网页打开
            //location.href = 'http://' + website;
            //打开一个新的窗口
            window.open('http://'+ website,'_blank');
        }
        
    </script>
</body>
</html>
